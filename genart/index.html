<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GenArt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="canvasContainer"><canvas id="canvas" width="800" height="600"></canvas></div>

<div id="controlsContainer">
    <div class="group">
      <label for="roughness">Roughness <input type="range" min="0.5" max="1" step="0.01" id="roughness" data-type="float"></label>
      <label for="wobbliness">Wobbliness <input type="range" min="0" max="0.5" step="any" id="wobbliness" data-type="float"></label>
    </div>
    <div class="group">
      <label for="amplitude">Hight <input type="range" min="0.01" max="1" step="0.01" id="amplitude" data-type="float"></label>
      <label for="maxLevel">Details <input type="range" min="2" max="10" id="maxLevel"></label>
    </div>
    <div class="group">
        <label for="layers">Layers <input type="range" min="1" max="50" id="layers"></label>
        <label for="perspective">Perspective <input type="range" min="0" max="0.99" step="any" id="perspective" data-type="float"></label>
    </div>
    <div class="group">
      <label for="spacing">Spacing <input type="range" min="0" max="0.05" step="any" id="spacing" data-type="float"></label>
      <label for="shift">Shift <input type="range" min="-0.01" max="0.01" id="shift" step="any" data-type="float"></label>
    </div>
    <label for="lineWidth">Line width <input type="range" min="0.01" max="3" step="any" id="lineWidth" data-type="float"></label>
    <div class="group">
      <label for="frameColor">Frame <input type="color" id="frameColor"></label>
      <label for="frameWidth">Frame <input type="range" min="0" max="30" step="1" id="frameWidth"></label>
      <label for="frameSpacing">Frame Spacing <input type="range" min="0" max="30" step="1" id="frameSpacing"></label>
    </div>
    <div class="group">
        <label for="color1">Color 1 <input type="color" id="color1"></label>
        <div class="subgroup">
          <label for="colorShift"><input class="small" type="range" min="-1" max="1" step="any" id="colorShift" data-type="float"></label>
          <button id="swapColors" title="Swap colors">â¬Œ</button>
        </div>
        <label for="color2">Color 2 <input type="color" id="color2"></label>
        <label for="stroke" class="checkbox">Stroke <input type="checkbox" id="stroke"></label>
        <label for="closeLines" class="checkbox">Close <input type="checkbox" id="closeLines"></label>
        <label for="fill" class="checkbox">Fill <input type="checkbox" id="fill"></label>
    </div>
    <div class="group">
      <label for="haze" class="checkbox">Haze <input type="checkbox" id="haze"></label>
      <label for="bgColor"><input type="color" id="bgColor"></label>
    </div>  
    <div class="group">
        <label for="sun" class="checkbox">Sun <input type="checkbox" id="sun"></label>
        <label for="sunColor1"><input type="color" id="sunColor1"></label>
        <label for="sunColorShift"><input class="small" type="range" min="-1" max="1" step="any" id="sunColorShift" data-type="float"></label>
        <label for="sunColor2"><input type="color" id="sunColor2"></label>
        <label for="sunFill" class="checkbox">Fill <input type="checkbox" id="sunFill"></label>
        <label for="sunOpacity">Opacity <input class="small" type="range" min="0" max="1" step="any" id="sunOpacity" data-type="float"></label>
    </div>
    <div class="group">
      <label for="skyColor1">Sky<input type="color" id="skyColor1"></label>
      <label for="skyColorShift"><input class="small" type="range" min="-1" max="1" step="any" id="skyColorShift" data-type="float"></label>
      <label for="skyColor2"><input type="color" id="skyColor2"></label>
    </div>

    <div class="group">
        <button id="createLink" title="Copy the link to Clipboard">Copy Link</button>
        <button id="save">Save JPEG</button>
        <button id="newScene">New Scene</button>
        <button id="reset">Reset</button>
    </div>
</div>

<script src="md5.js"></script>
<script src="random.js"></script>
<script src="animation.js"></script>
<script src="state.js"></script>
<script src="workerp.js"></script>
<script src="clipboard.js"></script>
<script src="file-saver.js"></script>
<script src="generate.js"></script>
<script src="render.js"></script>
<script src="index.js"></script>
</body>
</html>
