<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gravity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="controlsContainer">
    <label for="timeScale">Time scale <input type="range" min="0.1" max="100" id="timeScale" step="any" data-type="float"></label>
    <label for="createEarthMass">Create x Earth masses
      <input type="range" list="mass-values" min="1" max="6" id="createEarthMass" step="any" data-type="float">
      <datalist id="mass-values">
        <option value="1" label="1" />
        <option value="2" label="10" />
        <option value="3" label="100" />
        <option value="4" label="1K" />
        <option value="5" label="1K" />
        <option value="6" label="1M" />
      </datalist>
    </label>
    <label for="createStatic">Create static <input type="checkbox" id="createStatic" /></label>
</div>
<script src="state-ui.js"></script>
<script src="animation.js"></script>
<script src="render-field.js"></script>
<script src="index.js"></script>
</body>
</html>
