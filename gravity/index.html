<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gravity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="controlsContainer">
    <label for="timeScale">Time scale <input type="range" min="0.1" max="100" id="timeScale" step="any" data-type="float"></label>
    <div class="group">
        <label for="createEarthMass">Create x Earth masses
          <input type="range" list="mass-values" min="-3" max="6" id="createEarthMass" step="any" data-type="float">
          <datalist id="mass-values">
            <option value="-1.26" label="Mercury" />
            <option value="1" label="Earth" />
            <option value="5.5" label="Sun" />
          </datalist>
        </label>
        <label for="createStatic" class="checkbox"><input type="checkbox" id="createStatic" /> static</label>
    </div>
</div>
<div id="help"></div>

<script src="state-ui.js"></script>
<script src="animation.js"></script>
<script src="body.js"></script>
<script src="render-field.js"></script>
<script src="keys.js"></script>
<script src="vector.js"></script>
<script src="bindings.js"></script>
<script src="index.js"></script>
</body>
</html>
