<html>
<head>
  <title>Mandelbrot-JS</title>
  <link type = 'image/x-icon' rel = 'shortcut icon' id="favicon" />
  <style type="text/css">
    html, body {
      width:  100%;
      height: 100%;
      margin: 0px;
    }

    #status {
      position: fixed;
      width: 100px;
      height: 100px;
      border: 1px solid #ffffff; 
      left: 10px; 
      top: 10px;
      background: #ffffff;
      color: #000000;
      font: arial;
      padding: 3px;
      font-size: 12px;

      opacity:0;
      transition:opacity 0.5s linear;
    }

    .noselection {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      
      cursor: default;
    }

    #status:hover {
      opacity: 1;
    }

    .progress {
      background: #ffffff;
      animation: blinker 0.5s cubic-bezier(.5, 0, 1, 1) infinite alternate;
      color: #ff0000;
      font-weight: bold;
      position: fixed;
      left: 50%;
      top: 10px;
      padding: 5px;
    }
    @keyframes blinker {  
      from { opacity: 1; }
      to { opacity: 0; }
    }

  </style>
</head>
<body>
  <div class="progress noselection" id="progress">Working...</div>
  <div id="status" class="noselection">
    <div id="div" class="noselection"></div>
    <a id="permalink" href="#">Permalink</a>
  </div>
  <canvas id="canvas" class="noselection"></canvas>

  <script type="text/javascript" src="http://hammerjs.github.io/dist/hammer.min.js"></script>
  <script type="text/javascript" src="md5.js"></script>

  <script type="text/javascript" src="random.js"></script>
  <script type="text/javascript" src="workerp.js"></script>
  <script type="text/javascript" src="color.js"></script>
  <script type="text/javascript" src="complex.js"></script>
  <script type="text/javascript" src="matrix.js"></script>
  <script type="text/javascript" src="tile.js"></script>
  <script type="text/javascript" src="app2.js"></script>
  <!-- <script type="text/javascript" src="iter.js"></script> -->
</body>
</html>
