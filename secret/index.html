<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Sharing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tabNav">
    <a id="tabEncrypt" data-tab-id="encrypt">Encrypt</a>
    <a id="tabDecypt" data-tab-id="decrypt">Decrypt</a>
  </div>
  <div id="encrypt" class="tabContainer">
    <label for="nParties"><span>Parties</span> <input type="text" id="nParties" value="3" placeholder="Total parties"></label>
    <label for="nIsEnough"><span>Enough</span> <input type="text" id="nIsEnough" value="2" placeholder="Enough to decrypt"></label>
    <label for="plaintext"><span>Secret</span> <input type="text" id="plaintext" placeholder="Text to encrypt"></label>
    <div id="encryptSharesContainer">
        <p>Click a share to copy it to clipboard.</p>
        <div id="shares"></div>
    </div>
  </div>
  <div id="decrypt" class="tabContainer">
    <div id="sharesContainer">
      <input id="share1" placeholder="Paste shares here, one per line">
    </div>
    <div id="decrypted"></div>
  </div>

  <script src="clipboard.js"></script>
  <script src="shamir.js"></script>
  <script src="index.js"></script>
</body>

</html>
