<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Sharing</title>
    <style>
      label {
        display: block;
        margin-bottom: 10px;
      }
      label > span {
        display: inline-block;
        width: 50px;
      }
      label > input {
        width: 50px;
      }
      #plaintext {
        width: 250px;
      }
      .error {
        background-color: #ffcccc;
        color: #330000;
      }
      #shares div {
        margin: 5px 0;
        border: 1px solid black;
        display: table;
        padding: 5px;
        cursor: pointer;
      }
      #shares div:hover {
        background-color: #333333;
        color: white;
      }
      #parties {
        width: 100%;
        height: 300px;
        display: block;
      }
      .tabNav {
        margin: 20px 0;
      }
      .tabNav a {
        cursor: pointer;
        padding: 3px 10px;
        display: inline-block;
      }
      .tabNav a:hover {
        background-color: #cccccc;
        color: black;
      }
      .tabNav a.selected, .tabNav a:hover.selected {
        background-color: #333333;
        color: white;
      }
      #decrypted {
        margin-top: 20px;
      }
    </style>
</head>
<body>
  <div class="tabNav">
    <a id="tabEncrypt" data-tab-id="encrypt">Encrypt</a>
    <a id="tabDecypt" data-tab-id="decrypt">Decrypt</a>
  </div>
  <div id="encrypt" class="tabContainer">
    <label for="nParties"><span>Parties</span> <input type="text" id="nParties" value="3" placeholder="Total parties"></label>
    <label for="nIsEnough"><span>Enough</span> <input type="text" id="nIsEnough" value="2" placeholder="Enough to decrypt"></label>
    <label for="plaintext"><span>Secret</span> <input type="text" id="plaintext" placeholder="Text to encrypt"></label>
    <div id="shares"></div>
  </div>
  <div id="decrypt" class="tabContainer">
    <textarea id="parties" placeholder="Paste shares here, one per line"></textarea>
    <div id="decrypted"></div>
  </div>

  <script src="clipboard.js"></script>
  <script src="shamir.js"></script>
  <script src="index.js"></script>
</body>

</html>
