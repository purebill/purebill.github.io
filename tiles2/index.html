<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Плиткач</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="main.css?v=7" />
    <link rel="stylesheet" type="text/css" href="print.css?v=6" />
  </head>

<body>
  <div id="calculations"></div>

  <div class="controls" id="controls">
    <input type="text" value="5" id="N">
    <input type="text" value="5" id="M">
    <button id="newRandom" disabled title="Новый случайный">&#127922;</button>
    <button id="newEmpty" disabled title="Новый пустой">&#128462;</button>

    <span></span>
    <button id="undo" title="Отменить">&#10226;</button>
    <button id="redo" title="Повторить">&#10227;</button>

    <span></span>
    <button id="saveAsJpeg" title="Сохранить изображение в формате JPEG">JPEG</button>
    
    <span></span>
    <button id="save">Сохранить</button>
    
    <span></span>
    <select id="saved"></select>
    
    <span></span>
    <button id="calculate" title="Расчитать количество плитки каждого типа">Расчитать</button>

    <span></span>
    <button id="copyUid" disabled title="Скопировать идентификатор в буфер обмена">&#x1F63C;</button>
    <input type="text" id="uid" readonly style="display: none">
    <button id="newUid" title="Ввести новый идентификатор">&#128100;</button>

    <span></span>
    <label id="version"></label>
    <button id="newVersion" title="Доступна новая версия. Обновиться" style="display: none">Новая версия</button>
  </div>

  <div class="tiles" id="tiles"></div>

  <div id="main">
    <div class="container" id="container"></div>
  </div>
</body>

<script src="error-reporter.js?v=1"></script>
<script src="file-saver.js"></script>
<script src="sha256.js"></script>
<script src="css.js"></script>
<script src="message.js?v=5"></script>
<script src="clipboard.js?v=5"></script>
<script src="uid.js?v=5"></script>
<script src="firebase.js?v=7"></script>
<script src="undo.js?v=5"></script>
<script src="bootstrap.js?v=6"></script>
<script src="version.js?v=6"></script>
<script src="save-as-file.js?v=1"></script>
<script src="main.js?v=14"></script>
<script src="files.js?v=8"></script>
</html>
