<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Плиткач</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="main.css?v=12" />
    <link rel="stylesheet" type="text/css" href="print.css?v=6" />
  </head>

<body>
  <div id="calculations"></div>
  <div id="tilesEditor">
    <p>Задай ширину плтики или оставь пустой, если все плитки одинакогого размера.</p>
    <div id="tilesEditorTiles"></div>
    <div id="tilesEditorControls">
      <label ="tilesEditorTileSize">Масштаб: <input type="range" id="tilesEditorTileSize" class="noselection"></label>
      <div>
        <button id="saveTiles">ОК</button>
        <button id="cancelTiles">Закрыть</button>
      </div>
    </div>
  </div>

  <div class="controls" id="controls">
    <input type="text" value="5" id="N">
    <input type="text" value="5" id="M">
    <button id="newRandom" disabled title="Новый случайный">&#127922;</button>
    <button id="newEmpty" disabled title="Новый пустой">&#128462;</button>

    <span></span>
    <button id="undo" title="Отменить [Ctrl+Z]">&#10226;</button>
    <button id="redo" title="Повторить [Ctrl+Y]">&#10227;</button>

    <span></span>
    <button id="saveAsJpeg" title="Сохранить изображение в формате JPEG [Ctrl+E]">JPEG</button>
    
    <span></span>
    <button id="save" title="[Ctrl+S]">Сохранить</button>
    
    <span></span>
    <select id="saved"></select>
    
    <span></span>
    <button id="calculate" title="Расчитать количество плитки каждого типа">Расчитать</button>
    <div id="selectToCalculate">
      <div id="calculateOptions"></div>
      <button id="doCalcualte">OK</button>
      <button id="closeCalculate">Закрыть</button>
    </div>

    <span></span>
    <button id="copyUid" disabled title="Войти под собой на другом компьютере\браузере">&#128100;</button>
    <div id="copyUidForm">
      <p><strong>Любой</strong>, у кого есть эта ссылка, может видеть и менять твои дизайны.<br />
      Не публикуй её ни в каких общедоступных местах.</p>
      <div>
        <input type="text" id="uidUrl" readonly>
      </div>
      <button id="copyUidUrl">Скопировать</button>
      <button id="copyUidUrlClose">Закрыть</button>
    </div>

    <span></span>
    <label id="version"></label>
    <button id="newVersion" title="Доступна новая версия. Обновиться" style="display: none">Новая версия</button>
  </div>

  <div id="message"></div>

  <div class="tiles" id="tiles"></div>

  <div id="main">
    <div class="container" id="container"></div>
  </div>
</body>

<script src="utils.js?v1"></script>
<script src="config.js?v2"></script>
<script src="error-reporter.js?v=1"></script>
<script src="state.js?v1"></script>
<script src="events-to-css-classes.js?v1"></script>
<script src="file-saver.js"></script>
<script src="sha256.js"></script>
<script src="css.js"></script>
<script src="message.js?v=6"></script>
<script src="clipboard.js?v=5"></script>
<script src="uid.js?v=5"></script>
<script src="firebase.js?v=7"></script>
<script src="undo.js?v=5"></script>
<script src="bootstrap.js?v=6"></script>
<script src="version.js?v=6"></script>
<script src="save-as-file.js?v=2"></script>
<script src="main.js?v=17"></script>
<script src="tiles-editor.js?v=1"></script>
<script src="files.js?v=9"></script>
</html>
